controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

opcache:
    path: /opcache
    controller: App\Controller\OpcacheController::index


app_dashboardAdmin:
  path: /admin/dashboard
  controller: App\controller\AdminController::admin

app_dashboardClient:
  path: /client/dashboard
  controller: App\controller\ClientController::client

app_dashboardCommercial:
  path: /commercial/dashboard
  controller: App\controller\CommercialController::commercial

app_register:
  path: /register
  controller: App\Controller\RegistrationController::register

app_verify:
  path: /verif/{token}
  controller: App\Controller\RegistrationController::verifUser

app_resend:
  path: /resend
  controller: App\Controller\RegistrationController::resendVerification

app_login:
  path: /login
  controller: App\Controller\SecurityController::login

app_logout:
  path: /logout
  controller: App\Controller\SecurityController::logout

app_changePassword:
  path: /changePassword/{id}
  controller: App\Controller\SecurityController::changePassword
  defaults:
    role: ROLE_USER


